<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color:whitesmoke" ;>
    <!-- Image and text -->
    <section class="vh-100" style="padding-top: 8%;">
        <div class="container-fluid h-custom">
          <div id="full" class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://www.kindpng.com/picc/m/161-1618750_online-ordering-system-e-commerce-ecommerce-related-clipart.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="" id="forms">     
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" required />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" required />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" required />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <div style="padding-bottom: 1%;" id='login-error' class='error'></div>
                  <a href="index.html"><button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button></a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register.html"
                      class="link-danger">Register</a>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
      <script>
      
      const loginError = document.querySelector('#login-error');
      const userEmail = document.querySelector('#email');
      const userPassword = document.querySelector('#password');
      var loginForm = document.querySelector('#forms');

      const myLogin = {
        userEmail: 'srima@gmail.com',
        password: 'password'
      }

      window.onload = init()

      function init(){
        loginForm.addEventListener('submit', function(event){
          event.preventDefault()
          userLogin()
        })
      }

      function userLogin(){
        var mailVal = userEmail.value,
            passwordVal = userPassword.value
        
        var isLogin = true

        if(mailVal === myLogin.userEmail && passwordVal === myLogin.password){
          location.replace('http://127.0.0.1:5500/index.html');
        }else{
          loginError.textContent = 'Credentials invalid';
          console.log(mailVal, myLogin.userEmail)
          console.log(mailVal == myLogin.userName);
          console.log(passwordVal == myLogin.password);
        }
      }

</script>
</body>
</html>
